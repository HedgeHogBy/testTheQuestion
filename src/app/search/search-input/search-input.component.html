<div class="row">
  <div class="col-md">
    <div class="input-group">
      <input
        class="form-control"
        #searchQuery
        (keyup.enter)="startSearch(searchQuery.value)"
        autofocus
      >
      <div class="input-group-append">
        <button
          class="btn btn-primary"
          (click)="startSearch(searchQuery.value)"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
